name: tag, release, trigger deployment

on:
  push:
    branches:
      - main

jobs:
  bump-tag:
    name: CI 
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Bump tag
        id: bumptag
        uses: anothrNick/github-tag-action@1.34.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: false

      - name: Create release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.bumptag.outputs.tag }}
          release_name: Release ${{ steps.bumptag.outputs.tag }}
          draft: false
          prerelease: false

      - name: Repository Dispatch Deploy
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          repository: dmtmov/workflow-researcher-2
          event-type: call-deploy
          client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}", "version_tag": "${{ steps.bumptag.outputs.tag }}"}'
