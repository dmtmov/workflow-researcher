name: Bump tag version

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  bump-tag:
    name: "Bump tag version"
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.34.0
        
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: false

